<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ART GENERATOR</title>
</head>

<body>
    <div><button class="change-color" >
        <i class="fas fa-tint fa-lg"></i>
        </button>
    </div>
     <div class="container">
       <h1>ART GENERATOR</h1>
       <div class="flex">
           <input
             type="text"
             id="search"
             placeholder="Search for Artworks"
           />
           <button class="search-btn">
            <i class="fas fa-search"></i>
           </button>
       </div>
       <div id="loadingPage">
        <div class="flex"> 
            <img src="json/images/header.png" alt="Artworks">
        </div>
        <div>
          <div>   
              <h4> Press the button to learn something about art </h4>  
              <button class="discover-btn" > Discover Artworks</button>  
              </div>  
        </div>
        </div>
       </div>
      
       </div>
       <div class="artworkPage">
      <div id="artworkPage">
    <h2 id="headline"></h2>
    <img id="image">
    <div id="description"></div>
    <button class="new-btn"> New Artwork</button>
      </div>
    </div>
      
     </div>
     <script defer src="build/bundle.js"></script>
     <!-- <script src="script.js"></script> -->
   </body>
 </html>
